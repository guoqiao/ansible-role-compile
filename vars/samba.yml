---
pkg_name: samba
git_repo_url: https://gitlab.com/catalyst-samba/samba.git
command_check: /usr/local/samba/sbin/samba --version

extra_pkgs:
  # ansbile apt module support * in name
  apt:
    - python3-dev
    - python3-dnspython
    - lmdb-utils
    - liblmdb-dev
    - libgpgme11-dev
    # switch to python[3]-gpg since 1804
    # - python*-gpg*
    - libacl1-dev
    - libarchive-dev
    - libjansson-dev
    - libtasn1-bin
    # libgnutls28-dev for debian8
    - libgnutls*-dev
  yum:
    - python3*-devel
    - lmdb-devel
    - gpgme-devel
    - pygpgme
    - jansson-devel
    - libacl-devel
    - libtasn1-devel
    - libarchive-devel
    - gnutls-devel
  dnf:
    - python3*-devel
    - lmdb-devel
    - gpgme-devel
    - pygpgme
    - jansson-devel
    - libacl-devel
    - libtasn1-devel
    - libarchive-devel
    - gnutls-devel
