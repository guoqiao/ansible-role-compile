---
pkg_name: "python3"

builddep_pkgs:
  apt: ["python3-defaults"]
  yum: ["python"]
  dnf: ["python"]

git_repo_url: https://github.com/python/cpython.git
git_repo_version: v3.7.2

command_configure: >
  ./configure
  --prefix=/usr/local
  --enable-shared
  --with-pymalloc

command_check: "/usr/local/bin/python3 -VV"
